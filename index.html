<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="flex-box">
            <label>T/M</label>
            <select id="T/M">
                <option selected disabled>Select</option>
                <option value="0">T1</option>
                <option value="1">T2a</option>
                <option value="2">T2b</option>
                <option value="3">T3</option>
                <option value="4">T4</option>
                <option value="5">M1a/b</option>
                <option value="6">M1c</option>
            </select>
        </div>
        <div class="flex-box">
            <label>N</label>
            <select id="N">
                <option selected disabled>Select</option>
                <option value="0">N0</option>
                <option value="1">N1</option>
                <option value="2">N2a</option>
                <option value="3">N2b</option>
                <option value="4">N3</option>
            </select>
        </div>
        <a onclick="submit()"><button>Submit</button></a>
        <h2 id="result"></h2>
    </body>
</html>
